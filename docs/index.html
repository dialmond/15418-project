  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>15418 Project</title>

  <style>
    :root {
      --bg: #1c826a;
      --link: #f0809b;
      --text: #f4f4f4;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      color: var(--text);
      background: var(--bg);
      font-size: 1.2em;
      line-height: 1.2;
      padding: 0 1rem;
    }
    a:not(.shadow), a:visited, a:not(.shadow):hover {
      color: var(--link);
      font-weight: bold;
      font-size: 1.1em;
    }
    a:not(.shadow):hover {
      text-shadow: 1rem 1rem var(--text);
      letter-spacing: 2px;
    }
    a.shadow {
      color: var(--text);
      text-decoration: none;
    }
    main {
      max-width: 45rem;
      margin: 1.5rem auto;
      border: 2px solid var(--text);
      padding: 0.75rem 1.5rem;
      box-sizing: border-box;
    }
    .marquee {
      font-family: monospace;
      font-size: 1.2em;
      display: block;
      text-align: center;
    }
    main h1 {
      margin: 0.5rem 0;
      text-align: center;
    }
    .shadow {
      text-shadow: 2px 2px var(--link);
      font-weight: bold;
      position: relative;
    }
    .shadow:hover::before {
      letter-spacing: 2px;
      content: attr(data-text);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      background: var(--bg);
    }

    li {
      margin-bottom: 0.5rem;
    }

    img {
      padding: 1rem;
      max-width: 100%;
      box-sizing: border-box;
    }

    details {
      margin-top: 1rem;
      border: 1.5px dashed var(--link);
    }
    summary {
      padding: 0.5rem;
      cursor: pointer;
    }
  </style>

</head>
